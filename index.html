<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <!-- Header -->
            <div class="header-wrap">
                <div class="header-left"></div>
                <div class="header-right">
                    <h1><span class="header-text">Weather forecast</span></h1>
                </div>
            </div>
            <!-- Menu -->
            <div class="menu-wrapper">
                <ul class="menu">
                    <li><a>Forecast</a></li>
                    <li><a>Heatmap</a></li>
                    <li><a>Cloudmap</a></li>
                    <li><a>Radar</a></li>
                    <li><a>Cameras</a></li>
                    <li><a>Maps</a></li>
                    <li><a>Community</a></li>
                </ul>
            </div>
            <!-- Forecast card -->
            <div class="forecast-card">
                <div class="now">
                    <div class="city-select-container">
                        <select class="city-select">
                            <option value="Vancouver">Vancouver</option>
                            <option value="Budapest">Budapest</option>
                            <option value="London">London</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Boston">Boston</option>
                            <option value="Peking">Peking</option>
                        </select>
                    </div>
                    <div class="whattowear">
                        <p class="what-to-wear">What to wear today?</p>
                        <p class="wear">Summer clothes</p>
                        <a href="#">
                            <img class="wear-image" src="images/summer-clothes.jpg" alt="Summer clothes">
                        </a>
                    </div>
                </div>
                <div class="forecast-wrap">
                    <div class="thirty-six-forecast">
                        <div class="column separator">
                            <div class="time-of-day">Now</div>
                            <div class="icon">
                                <img src="" alt="">
                            </div>
                            <div class="temperature"></div>
                        </div>
                        <div class="column">
                            <div class="time-of-day">+3 hours</div>
                            <div class="icon">
                                <img src="" alt="">
                            </div>
                            <div class="temperature"></div>
                        </div>
                        <div class="column">
                            <div class="time-of-day">+6 hours</div>
                            <div class="icon">
                                <img src="" alt="">
                            </div>
                            <div class="temperature"></div>
                        </div>
                        <div class="column">
                            <div class="time-of-day">+9 hours</div>
                            <div class="icon">
                                <img src="" alt="">
                            </div>
                            <div class="temperature"></div>
                        </div>
                        <div class="column separator">
                            <div class="time-of-day">+12 hours</div>
                            <div class="icon">
                                <img src="" alt="">
                            </div>
                            <div class="temperature"></div>
                        </div>
                        <div class="column">
                            <div class="time-of-day">+15 hours</div>
                            <div class="icon">
                                <img src="" alt="">
                            </div>
                            <div class="temperature"></div>
                        </div>
                    </div>
                    <div class="fourteen">
                        <div class="column">
                            <div class="day-box">
                                <div class="date"></div>
                                <div class="day"></div>
                            </div>
                            <div class="day-icon">
                                <img src="icons/day_clear.svg" alt="">
                            </div>
                            <div class="max-temperature temp-default"></div>
                            <div class="min-temperature temp-default"></div>
                        </div>
                        <div class="column">
                            <div class="day-box">
                                <div class="date"></div>
                                <div class="day"></div>
                            </div>
                            <div class="day-icon">
                                <img src="icons/day_clear.svg" alt="">
                            </div>
                            <div class="max-temperature temp-default"></div>
                            <div class="min-temperature temp-default"></div>
                        </div>
                        <div class="column">
                            <div class="day-box">
                                <div class="date"></div>
                                <div class="day"></div>
                            </div>
                            <div class="day-icon">
                                <img src="icons/day_clear.svg" alt="">
                            </div>
                            <div class="max-temperature temp-default"></div>
                            <div class="min-temperature temp-default"></div>
                        </div>
                        <div class="column">
                            <div class="day-box">
                                <div class="date"></div>
                                <div class="day"></div>
                            </div>
                            <div class="day-icon">
                                <img src="icons/day_clear.svg" alt="">
                            </div>
                            <div class="max-temperature temp-default"></div>
                            <div class="min-temperature temp-default"></div>
                        </div>
                        <div class="column">
                            <div class="day-box">
                                <div class="date"></div>
                                <div class="day"></div>
                            </div>
                            <div class="day-icon">
                                <img src="icons/day_clear.svg" alt="">
                            </div>
                            <div class="max-temperature temp-default"></div>
                            <div class="min-temperature temp-default"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="map"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
